<mat-form-field class="container" appearance="outline">
    <mat-label>Select repository</mat-label>
    <mat-select [(ngModel)]="repositorySelected" (ngModelChange)="onRepositorySelect($event)">
        <mat-option *ngFor="let repository of repositoryList" [value]="repository.id">
            {{repository.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
