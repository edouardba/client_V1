<div class="container">
    <div class="illustration-container">
        <img class="img" src="assets/img/login.svg" alt="dev">
    </div>
    <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <input matInput type="email" placeholder="Email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </mat-form-field><br />
            <mat-form-field appearance="outline">
                <input matInput type="password" placeholder="Password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </mat-form-field>
            <div>
                <button [disabled]="loading" class="login-button"
                    mat-raised-button><span>Login</span></button>
            </div>
        </form>
    </div>
</div>
