<div class="table-container">
    <table mat-table [dataSource]="dataSource" [class.isMobile]="isMobile" matSort>

        <ng-container matColumnDef="commit_name">
            <th mat-header-cell  *matHeaderCellDef mat-sort-header> Commit Name </th>
            <td mat-cell *matCellDef="let element">{{element.commit_name}} </td>
        </ng-container>

        <ng-container matColumnDef="characters_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Characters number </th>
            <td mat-cell *matCellDef="let element"> {{element.characters_number}} </td>
        </ng-container>

        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Persistence score </th>
            <td mat-cell *matCellDef="let element"><span class="bck-score"> {{element.score}} </span></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
