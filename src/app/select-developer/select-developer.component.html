<mat-form-field class="container" appearance="outline">
    <mat-label>All users</mat-label>
    <mat-select [(ngModel)]="userSelected" (ngModelChange)="onUserSelect($event)">
        <mat-option *ngFor="let user of userList" [value]="user.id">
            {{user.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
